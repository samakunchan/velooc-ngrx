<ng-container *ngIf="loaded$ | async">
  <div class="infos">
    <h1 class="text-center">Application Velyon</h1>
    <h3 class="text-center">Cliquez sur un marqueur pour réserver votre vélo.</h3>
  </div>
</ng-container>
<ng-container *ngIf="stationSelected$ | async as station">
  <div *ngIf="station.available_bikes !== '0'" style="    position: fixed;
    z-index: 1;
    right: 20px;">
    <button mat-raised-button color="primary" style="font-size: 20px;
    padding: 15px;
    background: #c43e00;">Reserver à cette station.</button>
  </div>
</ng-container>
<div id="map"></div>
