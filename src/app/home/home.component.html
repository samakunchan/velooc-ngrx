<ng-container *ngIf="reservation$ | async as reservation">
  <div class="text-center">
    <button mat-raised-button class="btn primary-dark res-pc" (click)="showCompleteReservation(reservation)">
      Voir la réservation
    </button>
  </div>
</ng-container>
<ng-container *ngIf="loaded$ | async">
  <div class="home-container">
    <ng-container *ngIf="caroussel$ | async as caroussel">
      <div *ngIf="animation === 'fadeIn'" class="container">
        <mat-icon class="icon-header" [@jello]="animationState">{{ caroussel.path }}</mat-icon>
        <div class="home-container--infos" [@fadeIn]="animationState" [@fadeOut]="!animationState">
          <h1>{{ caroussel.title }}</h1>
          <h3>{{ caroussel.subTitle }}</h3>
        </div>
        <div class="home-container--home-btn">
          <button mat-icon-button (click)="onLeft(caroussel.id)">
            <mat-icon>keyboard_arrow_left</mat-icon>
          </button>
          <button mat-icon-button (click)="onRight(caroussel.id)">
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
        </div>
      </div>
      <div class="home-container--block">
        <a mat-button routerLink="/map" class="home-container--block__link">C'est partie</a>
      </div>
    </ng-container>
    <div class="home-container--blockicons">
      <mat-icon class="home-container--blockicons__terrain">terrain</mat-icon>
      <mat-icon class="home-container--blockicons__city">location_city </mat-icon>
      <div class="home-container--blockicons--subicons">
        <mat-icon class="home-container--blockicons--subicons__walk"> directions_walk</mat-icon>
        <mat-icon class="home-container--blockicons--subicons__store"> store_mall_directory</mat-icon>
        <mat-icon class="home-container--blockicons--subicons__bike"> directions_bike</mat-icon>
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="reservation$ | async as reservation">
  <button mat-raised-button class="btn primary-dark res-mobile mat-elevation-z6" (click)="showCompleteReservation(reservation)">
    Voir la réservation
  </button>
</ng-container>
